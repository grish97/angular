<div class="container col-4">
    <h3 class="font-weight-bold mt-5">{{ text }} User</h3>
    <form ng-submit="save()" class="mt-3">
        <div class="form-label-group">
            <label for="inputName">Name</label>
            <input type="text" id="inputName" class="form-control mb-2" placeholder="Name"  ng-model="user.name">
        </div>
        <label for="inputEmail">Email</label>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email"  ng-model="user.email">
        </div>
        <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"  ng-model="user.password">
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3 col-3" type="submit">{{text}}</button>
    </form>
</div>
