<div class="card container mt-5">
    <h5 class="card-header">{{ product.name }} ({{ product.category.name}})</h5>
    <div class="card-body">
        <h5 class="card-title">{{ product.short_description }}</h5>
        <img src="{{'storage/app/public/products/'+ image.name}}" alt="" class="img-thumbnail" ng-repeat="image in product.images">
        <p class="card-text">
            {{ product.description }}
        </p>
        <p><strong>Price: </strong>{{ product.price }}$</p>
        <p><strong>Created by: </strong>{{ product.user.name }}</p>
        <p><strong>Create At: </strong>{{ product.created_at }}</p>

        <a ui-sref="products.edit({slug : product.slug})"  class="btn mr-3"><i class="far fa-edit text-success"></i></a>
        <a ui-sref="products.delete({slug : product.slug})" class="btn mr-3"><i class="far fa-trash-alt text-danger"></i></a>
    </div>
</div>
